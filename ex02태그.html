<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 h1~h6(header의 약자) -->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h6>h6태그입니다.</h6>
    <!-- 본문 태그 p태그, span태그 
    p태그 : 단락으로 표현, 한 줄의 영역 모두 차지 >> 줄바꿈
    span태그 : 문장으로 표현, 필요한 만큼의 역역만 차지 >> 줄바꿈 
               공태그. 어떤 특징도 가지고 있지 않은 태그, 일반 텍스트로는
               특정 글자에 접근 할 수 없기 때문에 사용
    -->
    <!-- 한 줄 복사 alt + shift + 방향키 -->
    <p>p태그</p>
    <p>p태그</p>
    <span>span태그</span>
    <span>span태그</span>
    <!-- 홀태그 : 단순히 기능만 하는 태그, 끝태그가 필요 없다. -->
    <!-- br태그 줄바꿈 태그 break의 약자 -->
    <br/>
    <span>span태그</span>
    <!-- hr태그 단락 구분 태그 수평선을 그어 준다 horizontal의 약자 -->
    <hr/>
    <span>span태그</span>
</body>
</html>
